Grunnur=Yahtzee er leikur sem gengur \u00fat \u00e1 \u00fea\u00f0 a\u00f0 safna eins m\u00f6rgum stigum og ma\u00f0ur getur me\u00f0 \u00fev\u00ed a\u00f0 kasta teningum. \u00deegar spilari kastar teningunum birtast rau\u00f0ar t\u00f6lur \u00ed gluggunum sem segja til um \u00feau stig sem notandi myndi f\u00e1 ef hann myndi velja vi\u00f0eigandi r\u00f6\u00f0. Notendur kasta svo teningunum til skiptis \u00fear til bla\u00f0i\u00f0 hefur veri\u00f0 \u00fatfyllt. Ef \u00fe\u00e9r er ekki kunnugt um leikreglur leiksins m\u00e1 finna \u00fe\u00e6r undir "Hj\u00e1lp" \u00ed valmyndinni.Ef \u00fe\u00fa villt sj\u00e1 \u00feessar uppl\u00fdsingar aftur eru \u00fe\u00e6r einnig undir "Hj\u00e1lp". G\u00f3\u00f0a skemmtun!