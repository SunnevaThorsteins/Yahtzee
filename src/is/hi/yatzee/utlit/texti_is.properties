Yahtzee=Yahtzee
leikregl=Leikurinn gengur \u00fat \u00e1 \u00fea\u00f0 f\u00e1 sem flest stig. Stigunum er safna\u00f0 me\u00f0 \u00fev\u00ed a\u00f0 kasta 5 teningum og reyna a\u00f0 f\u00e1 \u00e1kve\u00f0nar samsetningar. \u00cd hverri umfer\u00f0 f\u00e6r hver spilari a\u00f0 kasta teningunum allt a\u00f0 3 sinnum. Spilarinn getur vali\u00f0 a\u00f0 kasta bara hluta \u00feeirra eftir a\u00f0 hann hefur kasta\u00f0 einusinni. \u00cd \u00feessum leik er \u00fdtt \u00e1 teningana til a\u00f0 geyma \u00fe\u00e1 og m\u00e1 losa \u00fe\u00e1 me\u00f0 \u00fev\u00ed a\u00f0 \u00fdta \u00e1 losa teninga. Fyrstu 6 ra\u00f0irnar ganga \u00fat \u00e1 \u00fea\u00f0 a\u00f0 f\u00e1 eins marga af vi\u00f0eigandi t\u00f6lum og h\u00e6gt er. T\u00f6lurnar sem veri\u00f0 er a\u00f0 safna eru svo lag\u00f0ar saman og gefa \u00fe\u00e9r stig. Ef samtals stigin \u00fe\u00edn \u00far \u00f6llum 6 r\u00f6\u00f0unum eru fleiri en 63 f\u00e6r\u00f0 \u00fe\u00fa 35 stiga b\u00f3nus. \u00cd \u00feremur og fj\u00f3rum eins \u00e1ttu a\u00f0 safna \u00feremur e\u00f0a fj\u00f3rum eins. Stigafj\u00f6ldinn eru allir teningarnir samanlag\u00f0ir en ekki bara \u00feeir sem eru eins. \u00cd fullu h\u00fasi \u00e1ttu a\u00f0 safna \u00feremur eins og pari. \u00dea\u00f0 gefur 25 stig. L\u00edtil r\u00f6\u00f0 eru 4 t\u00f6lur \u00ed r\u00f6\u00f0 og st\u00f3r r\u00f6\u00f0 eru 5 t\u00f6lur \u00ed r\u00f6\u00f0. L\u00edtil gefur 30 stig en st\u00f3r 40. Taka s\u00e9nsin er einskonar ruslatunna sem leggur saman gildi teningana og gefur \u00fe\u00e9r \u00fea\u00f0 m\u00f6rg stig. A\u00f0 lokum er \u00fea\u00f0 Yahtzee en \u00fea\u00f0 er \u00feegar allir teningarnir eru eins. Yahtzee gefur 50 stig. Gangi \u00fe\u00e9r vel!
